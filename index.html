<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CINE SPIN ATLAS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>CINE SPIN ATLAS</h1>
    <p>One country. One genre. One day.</p>
  </header>

  <!-- COUNTRY WHEEL -->
  <section class="wheel-section">
    <h2>Spin for Country</h2>
    <canvas id="countryWheel" width="400" height="400"></canvas>
    <button id="spinCountry">SPIN COUNTRY</button>
    <div id="countryResult"></div>
  </section>

  <!-- GENRE SECTION -->
  <section id="genreSection" class="wheel-section hidden">
    <h2>Select Movie Zone</h2>
    <canvas id="genreWheel" width="400" height="400"></canvas>
    <button id="spinGenre">SPIN GENRE</button>
    <div id="genreResult"></div>
  </section>

  <footer>
    <a href="https://www.instagram.com/diwyankk" target="_blank">@diwyankk</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
